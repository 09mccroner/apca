[package]
name = "apca"
version = "0.2.1"
edition = "2018"
authors = ["Daniel Mueller <deso@posteo.net>"]
license = "GPL-3.0-or-later"
homepage = "https://github.com/d-e-s-o/apca"
repository = "https://github.com/d-e-s-o/apca.git"
readme = "README.md"
categories = [
  "api-bindings",
  "asynchronous",
  "network-programming",
  "web-programming::http-client",
  "web-programming::websocket"
]
keywords = ["trading", "finance", "async", "stocks"]
description = """
A create for interacting with the Alpaca API.
"""

[dependencies]
async-std = "1.4"
async-tls = "0.6"
chrono = {version = "0.4", default-features = false}
futures = {version = "0.3", default-features = false}
hyper = {version = "0.13", features = ["stream"]}
hyper-tls = {version = "0.4", default-features = false}
log = "0.4"
num-decimal = {version = "0.1", features = ["serde"]}
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
tungstenite = {package = "async-tungstenite", version = "0.2", features = ["tls"]}
url = "2.0"
uuid = {version = "0.7", features = ["serde", "v4"]}

[dev-dependencies]
env_logger = {version = "0.6", default-features = false}
test-env-log = "0.2"
tokio = {version = "0.2", default-features = false, features = ["rt-core", "macros"]}
