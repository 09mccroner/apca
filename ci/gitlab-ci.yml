# The documentation for the contents of this file can be found at:
# https://docs.gitlab.com/ce/ci/yaml/README.html

# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/rust/tags/
# The recipe for this docker image can be found at:
# https://github.com/rust-lang/docker-rust/blob/3dea3da5cb709648d53b2a50ba89aef9c89bdd96/1.46.0/buster/Dockerfile
image: "rust:1.46.0"

stages:
  - cache
  - build
  - test

cache: &global-cache
  key: global-cache
  paths:
  - target/
  - tarpaulin/
  policy: pull

cache:tarpaulin:
  stage: cache
  image: rust:latest
  cache:
    <<: *global-cache
    policy: pull-push
  script:
  - cargo install cargo-tarpaulin --root tarpaulin/

build:cargo:
  stage: build
  cache:
    <<: *global-cache
    policy: pull-push
  script:
  - rustc --version && cargo --version
  - cargo build --lib --tests --verbose
  - cargo build --lib --tests --verbose --release
  # Clean up stale parts of our target/ directory so that they don't
  # accumulate endlessly within the cache. That's necessary because we
  # never do a clean, but cargo will rename the target binary whenever
  # it so pleases.
  - find target/ -atime +7 -exec rm -rf {} \;

build:tarpaulin-tests:
  stage: build
  image: rust:latest
  artifacts:
    expire_in: 1h
    paths:
    - target/
  script:
  - PATH="$PWD/tarpaulin/bin/:$PATH" cargo tarpaulin --no-run

test:cargo:
  stage: test
  script:
  - cargo test --verbose

doc:cargo:
  stage: test
  artifacts:
    paths:
    - target/doc/
  script:
  - cargo doc --no-deps

lint:clippy:
  stage: test
  script:
  - rustup component add clippy
  - cargo clippy --all-targets --all-features -- -A unknown_lints -A clippy::unknown_clippy_lints -D warnings

format:rustfmt:
  stage: test
  script:
  - rustup toolchain install nightly -c rustfmt
  - cargo +nightly fmt -- --check

coverage:tarpaulin:
  # Only executed on master because we keep artifacts around forever.
  only:
  - master
  stage: test
  image: rust:latest
  dependencies:
  - build:tarpaulin-tests
  artifacts:
    expire_in: never
    paths:
    - tarpaulin-report/
  coverage: '/^\d+.\d+% coverage/'
  script:
  - PATH="$PWD/tarpaulin/bin/:$PATH" cargo tarpaulin --exclude-files src/api/v2/de.rs --skip-clean --out html --output-dir tarpaulin-report/
